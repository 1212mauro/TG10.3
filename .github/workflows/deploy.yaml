name: Auto Deploy in VPS after Push in Production

on:
  push:
    branches:
      - main
jobs:
  ci:
    name: Continuous integration
    runs-on: ubuntu-latest
    steps:
      - name: Setup Maven Action
        uses: s4u/setup-maven-action@v1.16.0
      - run: |
          cd IzvorniKod/
          mvn clean install -Prelease -Dmaven.test.skip=true
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET_ID: ${{ secrets.GOOGLE_CLIENT_SECRET_ID }}
          GITHUB_CLIENT_ID: ${{ secrets.O2_GITHUB_CLIENT_ID }}
          GITHUB_CLIENT_SECRET_ID: ${{ secrets.O2_GITHUB_CLIENT_SECRET_ID }}
      - name: Copy to Remote Server
        uses: pierrickdelrieu/scp-action@v0.1.0
        with:
          host: ${{ secrets.VPS_IP }}
          ssh_port: 22
          ssh_username: ${{ secrets.VPS_USERNAME }}
          ssh_key: ${{ secrets.SSH_PRIVATE_KEY }}
          source_dir: target
          destination_dir: ~/Project_Bajeet_SCP_Dest
          rm: true
  cd:
    needs: ci
    name: Continuous deployment
    permissions:
      deployments: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: 'actions/checkout@v2'
        with:
          ref: main
          token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
      - name: Create GitHub deployment
        uses: chrnorm/deployment-action@v2
        id: deployment
        with:
          token: '${{ github.token }}'
          environment-url: ${{ vars.MY_APP }}
          environment: production
      - name: SSH to VPS and Deploy
        uses: appleboy/ssh-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            kill $(cat /root/progi.pid)
            rm -rf Project_Bajeet_Deploy
            cp -r Project_Bajeet_SCP_Dest Project_Bajeet_Deploy
            cd Project_Bajeet_Deploy
            nohup java -jar project_bajeet*.jar > /dev/null 2>&1 & echo $! > /root/progi.pid
      - name: Update deployment Status (success)
        if: success()
        uses: chrnorm/deployment-status@v2
        with:
          token: '${{ github.token }}'
          environment-url: ${{ vars.MY_APP }}
          state: 'success'
          deployment-id: ${{ steps.deployment.outputs.deployment_id }}
      - name: Update deployment status (failure)
        if: failure()
        uses: chrnorm/deployment-status@v2
        with:
          token: '${{ github.token }}'
          environment-url: ${{ vars.MY_APP }}
          state: 'failure'
          deployment-id: ${{ steps.deployment.outputs.deployment_id }}

